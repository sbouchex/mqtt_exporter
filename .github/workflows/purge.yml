name: Delete old container images
on:
  schedule:
    - cron: "36 5 * * *"
  workflow_dispatch:
jobs:
  clean-ghcr:
    name: Delete old unused container images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
      - name: Delete old images
        uses: snok/container-retention-policy@3b0972b2276b171b212f8c4efbca59ebba26eceb # ratchet:snok/container-retention-policy@v3.0.1
        with:
          account: user
          token: ${{ secrets.PAT }}
          image-names: mqtt_exporter
          cut-off: 1month
          keep-n-most-recent: 5
